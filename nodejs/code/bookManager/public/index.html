<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="/www/css/index.css">
</head>
<body>
    <script type="text/template" id="booTemplate">
        {{each list}}
            <tr>
                <td>{{$value.id}}</td>
                <td class="widthLen">{{$value.name}}</td>
                <td>{{$value.author}}</td>
                <td>{{$value.category}}</td>
                <td class="widthLen">{{$value.description}}</td>
                <td>
                    <a href="javascript:;" class="editBook" data-id="{{$value.id}}">修改</a>
                    <a href="javascript:;" class="deleteBook" data-id="{{$value.id}}">删除</a>
                </td>
            </tr>
        {{/each}}
    </script>
    <div class="header">图书管理系统 <a href="javascript:;" id="addBook">添加图书</a></div>
    <table cellpadding="0" cellspacing="0" id="wholeTable">
        <thead>
            <tr>
                <th>编号</th>
                <th class="widthLen">名称</th>
                <th>作者</th>
                <th>分类</th>
                <th class="widthLen">描述</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="bookInfo">
            
        </tbody>
    </table>
    <form id="addBookForm">
        <input type="hidden" name="id" value="">
        名称：<input type="text" name="name" value=""><br>
        作者：<input type="text" name="author" value=""><br>
        分类：<input type="text" name="category" value=""><br>
        描述：<input type="text" name="description" value=""><br>
        <input type="submit" value="提交">
    </form>
    <script src="/www/js/jquery.js"></script>
    <script src="/www/js/dialog.js"></script>
    <script src="/www/js/template-web.js"></script>
    <script src="/www/js/index.js"></script>
</body>
</html>
