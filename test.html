    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
    const arr = [1, 2, [1, 2]];
    const result = []
    arr.reduce((sum, current) => {
        if (Array.isArray(current)) {
            sum.concat(current)
        } else {
            sum.push(current)
        }
        return sum;
    }, result);
    console.log(result);
    </script>
</body>
