<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 150px;
            position: relative;
            background-color: chocolate;
        }

        .son {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: brown;
            width:200px;
            height:100px;
            margin:auto;
        }
    </style>
</head>

<body>
    <!-- margin实现水平、垂直居中 -->
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
